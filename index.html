<script type="importmap">
{

<body class="bg-bg-light dark:bg-bg-dark text-charcoal dark:text-white transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Robust URL resolution: constructing the path relative to the current location origin 
          // and pathname to avoid 'origin mismatch' errors caused by environment-injected <base> tags.
          const base = window.location.pathname.split('/').slice(0, -1).join('/');
          const swPath = (base.endsWith('/') ? base : base + '/') + 'service-worker.js';
          
          navigator.serviceWorker.register(swPath)
            .then(reg => console.log('Fitzee Service Worker Ready'))
            .catch(err => {
              console.warn('Service Worker registration failed. This is common in preview environments:', err.message);
            });
        });
      }
    </script>
